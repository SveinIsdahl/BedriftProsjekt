<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrer modeller</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../components/DbUser.js"></script>
    <script src="../components/DbInsert.js"></script>
    <script src="../components/DbList.js"></script>
    <script src="../components/DbForeign.js"></script>
    <script src="../components/DbTable.js"></script>
    <script src="../components/Homebar.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>

    
    <h1 class=" centered">Registrer Eksemplarer</h1>
        <div id="admin">
            <div class="table">
                <db-table id="eksemplar"  fields="eksemplarid,modell,pris:money,longrange:boolean,performance:boolean,farge"
                    update="eksemplar" delete="eksemplar"
                    sql="select * from eksemplar">
                    <span slot="caption">Eksemplarer</span>
                </db-table>


                <db-insert id="eksemplar" fields="modell,pris:number,longrange:checkbox,performance:checkbox,farge" table="eksemplar" delete="eksemplar">
                    <span slot="heading">Legg til vare</span>
                </db-insert>


            </div>

        </div>

</body>

</html>
